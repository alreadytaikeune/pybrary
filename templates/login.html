{% extends "_base.html" %}

{% load static %}

{% block main %}
	<div class="col-sm-9 col-sm-offset-3 col-lg-6 col-lg-offset-3">
		<div class="login-panel panel panel-default">
			<div class="panel-heading">Log in</div>
			<div class="panel-body">
				<form role="form" id="login-form" action="login/" method="post">
					<fieldset>
						<div class="form-group">
							<input class="form-control" placeholder="Username" name="username" type="text" autofocus="">
						</div>
						<div class="form-group">
							<input class="form-control" placeholder="Password" name="password" type="password" value="">
						</div>
						<div class="form-group">
							<input name="csrfmiddlewaretoken" value="{{ csrf_token }}" style="display:none">
						</div>
						<!-- <div class="checkbox">
							<label>
								<input name="remember" type="checkbox" value="Remember Me">Remember Me
							</label>
						</div> -->
						<input type="submit" id="submit" style="display:none"/>
						<a onclick="document.getElementById('submit').click()" class="btn btn-primary">Login</a>
					</fieldset>
				</form>
			</div>
		</div class="panel-body">
			<a href="/signup/">I am a new user</a>
		<div>
	</div>
	
{% endblock %}
