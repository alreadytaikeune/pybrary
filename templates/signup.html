{% extends "_base.html" %}

{% load static %}

{% block main %}
        <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">Sign up</div>
                <div class="panel-body">
                    <form role="form" id="login-form" action="/signup/" method="post">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Username" name="username" type="text" autofocus="">
                            </div>
                            <p> {{ errors.username.0 }} </p>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password" value="">
                            </div>
                            <p> {{ errors.password.0 }} </p>
                            <div class="form-group">
                                <input class="form-control" placeholder="Email" name="email" type="email" value="">
                            </div>
                            <p> {{ errors.email.0 }} </p>
                            <div class="form-group">
                                <input name="csrfmiddlewaretoken" value="{{ csrf_token }}" style="display:none">
                            </div>
                            <!-- <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                </label>
                            </div> -->
                            <input type="submit" id="submit" style="display:none"/>
                            <a onclick="document.getElementById('submit').click()" class="btn btn-primary">Sign in</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div><!-- /.col-->
    
    
{% endblock %}
